<script type="text/javascript">

var subdir  = "./png/"

for (i=0; i<slide.length; i++)
   image = new Image();
   image.src = subdir + slide[i];

   var position = 0;

function next() {
    if (position < slide.length -1) {
        position ++;
    } else {
        position = 0;
    }
    set();
}

function set() {
    document.images.slide.src = subdir + slide[position];
    document.querySelector("#name").innerHTML = slide[position];
}

function stop() {
    old_position = position;
    position = slide.length +1
}

function slideit()
{
    set();
    if (position < slide.length -1) {
        position++;
        setTimeout("slideit()",250);
    }else {
        position=0;
        set();
    }
}
</script>
</head>
<body>
<p><img src="#1" width="640" height="480" name="slide" onclick="next()"/></p>
<nav id="control">

    <button onclick="stop()">|&lt;</button><br>

</nav>
